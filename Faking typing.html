<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h2>Type anthing slowly</h2>
    <form name="f">
        <textarea name="txt" cols="40" rows="10" onkeydown="typeTextArea();"></textarea>
    </form>
</center>
<script>
    var a= ["D", "M", " ", "B", "แบก", "n", " ", "แบก", "!"];
    var n = "";
    function typeTextArea(){
        let t = document.f.txt.value;
        let j = t.length;
        if(j > 0)
        {
            for(var i=0; i<=j; i++)
            {
                n = n + a[i];
                if(i == 8)
                {
                    document.f.txt.value = "";
                    n = "";
                }
            }
        }
        document.f.txt.value = n;
        n="";
        setTimeout("typeTextArea()", 10000);
        //return false;
    }



</script>
</body>
</html>
